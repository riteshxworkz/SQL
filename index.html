<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coin Game</title>
</head>
<body>
    <div class="login-container">
        <h2>Login Screen</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <div class="game-container" style="display: none;">
        <h2>Game Play Screen</h2>
        <p id="gameState">Coins: 21</p>
        <button class="coin-picker" onclick="playerPick(1)">Pick 1</button>
        <button class="coin-picker" onclick="playerPick(2)">Pick 2</button>
        <button class="coin-picker" onclick="playerPick(3)">Pick 3</button>
        <button class="coin-picker" onclick="playerPick(4)">Pick 4</button>
        <button onclick="playAgain()">Play Again</button>
    </div>

    <div class="lost-container" style="display: none;">
        <h2>Lost Screen</h2>
        <p>Game Over! You lost.</p>
        <button onclick="playAgain()">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
